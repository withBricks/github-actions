name: 'Setup Bun with Dependencies'
description: 'Setup Bun runtime, cache dependencies, and install packages with frozen lockfile'

inputs:
  bun-version:
    description: 'Bun version to install'
    required: false
    default: '1.3.0'
  working-directory:
    description: 'Working directory where package.json is located'
    required: false
    default: '.'

runs:
  using: composite
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          ${{ inputs.working-directory }}/node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles(format('{0}/bun.lockb', inputs.working-directory)) }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "Installing dependencies with frozen lockfile..."
        bun install --frozen-lockfile
        echo "Dependencies installed successfully"
